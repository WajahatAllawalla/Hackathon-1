<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackathon Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="card-title">Hackathon Administration Portal</h2>
        
            <!-- Add Student Section -->
            <div class="card p-4 mb-4">
                <h3>Add Student</h3>
                <form id="addStudentForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="cnic" class="form-label">CNIC</label>
                        <input type="text" class="form-control" id="cnic" placeholder="Enter CNIC" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Student</button>
                </form>
            </div>
        
            <!-- Student List Section -->
            <div class="card p-4 mb-4">
                <h3>Student List</h3>
                <table class="table table-dark table-striped" id="studentTable">
                    <thead>
                        <tr>
                            <th>CNIC</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Students will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Add Marks Modal -->
        <div class="modal fade" id="addMarksModal" tabindex="-1" aria-labelledby="addMarksModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addMarksModalLabel">Add Marks for <span id="studentNameMarks"></span></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addMarksForm">
                            <div class="mb-3">
                                <label for="htmlMarks" class="form-label">HTML</label>
                                <input type="number" class="form-control" id="htmlMarks" max="100" placeholder="Enter HTML marks">
                            </div>
                            <div class="mb-3">
                                <label for="cssMarks" class="form-label">CSS</label>
                                <input type="number" class="form-control" id="cssMarks" max="100" placeholder="Enter CSS marks">
                            </div>
                            <div class="mb-3">
                                <label for="jsMarks" class="form-label">JavaScript</label>
                                <input type="number" class="form-control" id="jsMarks" max="100" placeholder="Enter JavaScript marks">
                            </div>
                            <div class="mb-3">
                                <label for="advJsMarks" class="form-label">Advanced JavaScript</label>
                                <input type="number" class="form-control" id="advJsMarks" max="100" placeholder="Enter Advanced JavaScript marks">
                            </div>
                            <div class="mb-3">
                                <label for="reactMarks" class="form-label">React</label>
                                <input type="number" class="form-control" id="reactMarks" max="100" placeholder="Enter React marks">
                            </div>
                            <div class="mb-3">
                                <label for="typescriptMarks" class="form-label">TypeScript</label>
                                <input type="number" class="form-control" id="typescriptMarks" max="100" placeholder="Enter TypeScript marks">
                            </div>
                            <div class="mb-3">
                                <label for="nextJsMarks" class="form-label">Next.js</label>
                                <input type="number" class="form-control" id="nextJsMarks" max="100" placeholder="Enter Next.js marks">
                            </div>
                            <div class="mb-3">
                                <label for="firebaseMarks" class="form-label">Firebase</label>
                                <input type="number" class="form-control" id="firebaseMarks" max="100" placeholder="Enter Firebase marks">
                            </div>
                            <div class="mb-3">
                                <label for="nestJsMarks" class="form-label">Nest.js</label>
                                <input type="number" class="form-control" id="nestJsMarks" max="100" placeholder="Enter Nest.js marks">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Marks</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- View Results Modal -->
        <div class="modal fade" id="viewResultModal" tabindex="-1" aria-labelledby="viewResultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewResultModalLabel">Student Result</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="resultContent" class="certificate"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this student?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    
    
    </body>
    </html>
    



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script src="app.js"></script>
      <script src="login.js"></script>
</body>
</html>
